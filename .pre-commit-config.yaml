repos:
  - repo: local

    hooks:
      - id: isort
        name: isort
        language: system
        entry: isort --profile=black .
        types: [python]

      - id: black
        name: black
        language: system
        entry: black .
        types: [python]

      - id: pylint
        name: pylint
        language: system
        entry: pylint
        types: [python]
        exclude: ^dags/

      - id: flake8
        name: flake8
        language: system
        entry: flake8 jobs dags
        types: [python]